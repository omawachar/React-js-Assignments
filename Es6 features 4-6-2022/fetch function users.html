<!DOCTYPE html>
<html>
    <body>
        <h2> Javascript Arrow function</h2>
		
	<input type="button" value="Fecth All Posts" onclick="allPosts()">
		<div id="input">
		
		
		</div>
	
        <script>
		
         	 
			let  allPosts = () => {						 
			 const URL = "https://jsonplaceholder.typicode.com/users";
					fetch(URL)
					.then(response=> response.json())
					.then(response=>{
					console.log(response)
					response.forEach(item => document.body.insertAdjacentHTML('beforeend', `<h1> Name - ${item.name}</h1><h2> Username -  ${item.username}</h2> <h2> Email -  ${item.email}</h2><p> Address -  ${item.address.street}, ${item.address.suite}, ${item.address.street}, ${item.address.city}, Zipcode-${item.address.zipcode}</p><br>`))

		
			 
					})
			 }
			
		 
        </script>
    </body>
</html>
