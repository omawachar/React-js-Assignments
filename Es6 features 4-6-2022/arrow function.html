<!DOCTYPE html>
<html>
    <body>
        <h2> Javascript Arrow function</h2>
		
	<h3 id="text">  </h3>
	
        <script>
         	 
			const number = prompt("Enter a Number to check even or odd ");
			//console.log(number);
			
			let checkNumber=(number)=>{
				if(number%2==0){
				console.log(`${number} is a Even`);
				}else{
					console.log(`${number} is an odd`);
				}
			};
			
			checkNumber(number);
			
		 
        </script>
    </body>
</html>
