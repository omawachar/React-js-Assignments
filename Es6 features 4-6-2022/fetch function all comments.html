<!DOCTYPE html>
<html>
    <body>
        <h2> Javascript Arrow function</h2>
		
	<input type="button" value="Fecth All Posts" onclick="allPosts()">
		<div id="input">
		
		
		</div>
	
        <script>
		
         	 
			let  allPosts = () => {						 
			 const URL = "https://jsonplaceholder.typicode.com/comments";
					fetch(URL)
					.then(response=> response.json())
					.then(response=>{
					console.log(response)
					response.forEach(item => document.body.insertAdjacentHTML('beforeend', `<h1> Name - ${item.name}</h1><p> Email -  ${item.email}</p> <br>`))

		
			 
					})
			 }
			
		 
        </script>
    </body>
</html>
